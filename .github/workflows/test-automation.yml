name: WebDriver Test Automation

on:
#  push:
#    branches: [ main, develop ]
#  pull_request:
#    branches: [ main, develop ]
  workflow_dispatch:
env:
  ALLURE_VERSION: '2.24.0'
  JAVA_VERSION: '25'
  
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: 📦 Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            
            
      - name: 🌐 Setup Chrome
        if: matrix.browser == 'chrome'
        uses: browser-actions/setup-chrome@latest

      - name: ✅ Verify Chrome Installation
        if: matrix.browser == 'chrome'
        run: |
          google-chrome --version
          which google-chrome

      - name: 🌐 Setup Firefox
        if: matrix.browser == 'firefox'
        uses: browser-actions/setup-firefox@latest

      - name: ✅ Verify Firefox Installation
        if: matrix.browser == 'firefox'
        run: |
          firefox --version
          which firefox




      - name: Run Tests
        continue-on-error: true
        env:
          CI: "true"
          echo "🚀 Running tests on browser: ${{ matrix.browser }} in headless mode"
        run:
          mvn clean test -Dbrowser=${{ matrix.browser }} -Dmode=headless  -Dsurefire.reportFormat=xml

      - name: 📊 Generate Allure Report
        if: always()
        run: |
          mvn allure:report || echo "Local allure report generation failed, continuing..."
          echo "📈 Checking test results..."
          if [ -d "target/allure-results" ]; then
          echo "✅ Allure results found:"
          ls -la target/allure-results/
          else
          echo "⚠️ No target/allure-results directory found"
          fi
      
          if [ -d "target/surefire-reports" ]; then
          echo "✅ Surefire reports found:"
          ls -la target/surefire-reports/
          else
          echo "⚠️ No target/surefire-reports directory found"
          fi

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            target/surefire-reports/
            target/allure-results/
            target/site/allure-maven-plugin/
            target/screenshots/

      - name: 📤 Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: target/allure-results/

      - name: Publish Test Report
        if: always()
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: 'target/surefire-reports/*.xml'
          check_name: 'Test Results (${{ matrix.browser }})'
