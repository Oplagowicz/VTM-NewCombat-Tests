name: WebDriver Test Automation

on:
#  push:
#    branches: [ main, develop ]
#  pull_request:
#    branches: [ main, develop ]
  workflow_dispatch:
env:
  JAVA_VERSION: '25'
  
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: üì¶ Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            
      - name: üåê Browser Drivers Setup
        run: |
          if [ "${{ matrix.browser }}" = "chrome" ]; then
            wget -qO- https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb | sudo dpkg -i -
            sudo apt-get install -f
          elif [ "${{ matrix.browser }}" = "firefox" ]; then
            sudo apt-get install -y firefox
          fi


      - name: Run Tests
        run: mvn clean test -Dtest.browser=${{ matrix.browser }} -Dtest.grid=false

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            target/surefire-reports/
            target/extent-reports/
            target/screenshots/

      - name: Publish Test Report
        if: always()
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: 'target/surefire-reports/*.xml'
          check_name: 'Test Results (${{ matrix.browser }})'
